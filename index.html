<!DOCTYPE html>
<html>
  <head>
    <title>Todo(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <input placeholder="Todoを入力" />
      <button>追加</button>
    </div>
    <div>
      <p>未完了のTodo</p>
      <ul>
        <li>Todoです</li>
        <button>完了</button>
        <button>削除</button>
      </ul>
    </div>
    <div>
      <p>完了したTodo</p>
      <ul>
        <li>Todoでした</li>
        <button>戻す</button>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
